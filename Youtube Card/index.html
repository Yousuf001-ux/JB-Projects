<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="card-container">
        <div class="thumbnail">
            <div class="timestamp">
                <!-- <p>1:48:16</p> -->
            </div>
        </div>
        <div class="card-info">
            <div class="profile-container">
                <img src="./profile-img.webp" alt="">
            </div>
            <div class="card-texts">
                <div class="upper-content">
                    <div class="title">
                        <h1>FAME AND FURY. STARRING DANIEL ETIM EFFIONG, BIMBO ADEMOYE, UZOR ARUK...</h1>
                    </div>
                    <div class="menu">
                        <i class="fas fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="lower-content">
                    <div class="upper">
                        <p>Bimbo Ademoye TV</p>
                    </div>
                    <div class="lower">
                        <p>3.4M views <span><i class="fas fa-dot"></i></span> 5 days ago</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
